<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <ul id="navList">
            <li><a href="/">main</a></li>
            <li><a href="/register">register</a></li>
            <li><a href="/login">login</a></li>
            <li><a href="/admin">admin</a></li>
        </ul>
    </nav>
    <h1>register page</h1>

    <div id="cont">
        <form method="POST">
            <div class="labeledInput">
                <label for="login">login:</label>
                <input required type="text" name="login">
            </div>
            <div class="labeledInput">
                <label for="password">password:</label>
                <input required type="password" name="password">
            </div>
            <div class="labeledInput">
                <label for="wiek">wiek:</label>
                <select name="wiek" id="wiek">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="labeledInput">
                <label for="uczen">uczeń?:</label>
                <input type="checkbox" name="uczen" id="uczen" value="checked">
            </div>
            <div class="labeledInput">
                <label for="plec">płeć:</label>
                <div class="radioDiv">
                    <input type="radio" checked name="plec" id="plec1" value="k">
                    <label for="plec">K</label>
                </div>
                <div class="radioDiv">
                    <input type="radio" name="plec" id="plec2" value="m">
                    <label for="plec">M</label>
                </div>
            </div>
            <div class="labeledInput" id="submitDiv">
                <input type="submit" value="submit" class="submit">
            </div>
        </form>
    </div>

</body>

</html>
